<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>GeoJSON y Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
    <style>
        html,
        body,
        .map {
            height: 100%;
            margin: 0px;
        }

    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([42.2, -8.8], 12);
        const PNOA = L.tileLayer.wms('http://www.ign.es/wms-inspire/pnoa-ma?', {
            layers: 'OI.OrthoimageCoverage',
            attribution: 'PNOA cedido por © <a href="http://www.ign.es/ign/main/index.do" target="_blank">Instituto Geográfico Nacional de España</a>'
        }).addTo(map);
        const geojsonMarkerOptions = {
            // Stroke
            color: 'black',
            weight: 2,
            opacity: 1,
            // Fill
            fillColor: 'red',
            fillOpacity: 1,
            // Radius
            radius: 30,
        };
        fetch('vigo.gml').then(response => response.json()).then(vigo_geojson => {
            L.geoJSON(vigo_geojson, {
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, geojsonMarkerOptions);
                }
            }).addTo(map);
        });

    </script>
</body>
</html>
